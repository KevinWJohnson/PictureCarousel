<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/carousel.css" />
</head>
<body>

<div class="container">
  <h2>Carousel Methods</h2>
  <p>The <strong>cycle</strong> method goes through the carousel items from left to right (slides automatically).</p>
  <p>The <strong>pause</strong> method stops the carousel from going through items.</p>
  <button type="button" id="myBtn" class="btn btn-success btn-lg">Slide through items (cycle)</button>
  <button type="button" id="myBtn2" class="btn btn-danger btn-lg">Stop slide (pause)</button><br><br>
  <div id="myCarousel" class="carousel slide" data-interval="500" style="overflow:hidden">

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
    </div>

    <!-- Indicators -->
    <ol class="carousel-indicators my-4">
        <!-- <li class="item1 active" id="idItem1"></li>
        <li class="item2" id="idItem2"></li>
        <li class="item3" id="idItem3"></li>
        <li class="item4" id="idItem4"></li> -->

        <!-- <li class="indicator active" id="idItem1"></li>
        <li class="indicator" id="idItem2"></li>
        <li class="indicator" id="idItem3"></li>
        <li class="indicator" id="idItem4"></li> -->
      </ol>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- Picture file for group1 --> 
<script src="./js/picturesGroup1.js"></script>
<!-- js logic for carousel --> 
<script src="./js/carousel.js"></script>

</body>
</html>
