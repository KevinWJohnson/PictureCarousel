<!DOCTYPE html>
<html lang="en">
<head>
  <title>Picture Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/carousel.css" />
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Art Class</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-center">
              <li><a href="#">Title of Project</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Admin</a></li>
          </ul>
        </div>
      </nav>

<div class="container">
  
  <div id="buttonContainer">
      <!-- <button type="button" id="myBtn1" class="btn btn-success btn-lg">Cycle Through Slides -->
      <button type="button" id="myBtn1" class="btn btn-dark btn-lg">Cycle Through Slides
          <span class="glyphicon glyphicon-play"></span>
      </button>
      <div class="divider"></div>
      <button type="button" id="myBtn2" class="btn btn-dark btn-lg">Pause Slide
          <span class="glyphicon glyphicon-pause"></span>
      </button><br><br>
  </div>
   
  <div id="myCarousel" class="carousel slide" data-interval="2500" data-pause=false style="overflow:hidden">

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
    </div>

    <!-- Indicators -->
    <ol class="carousel-indicators my-4">
      </ol>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- Picture file for group1 --> 
<script src="./js/picturesGroup1.js"></script>
<!-- js logic for carousel --> 
<script src="./js/carousel.js"></script>

</body>
</html>
